<div class="card">
    <div ng-repeat="item in MainTable[1] track by $index">{{item.fieldName}}：{{item.fieldText}}</div>
</div>
<div ng-repeat="view in ChildTable track by $index" class="marginTop">
    <div class="applyForLineHead">详情</div>
    <div class="applyForLine">
        <div ng-repeat="item in view track by $index" class="card text">
            <div ng-repeat="field in item track by $index">{{field.fieldName}}：{{field.fieldText}}</div>
        </div>
    </div>
</div>
