<ion-view class="addTroubleCSS">
    <ion-nav-title>添加隐患</ion-nav-title>
    <ion-content has-bouncing="false" scrollbar-y="false">
        <div class="addTroubleForm">
            <div class="troubleShow">
                <ul>
                    <li style="color:#3492e9">电站:{{CONTRACT_NAME}}<em>部门：{{DEPT_NAME}}</em></li>
                    <li>创建人:{{UserName}}<em>创建日期:{{nowDate}}</em></li>
                </ul>
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">隐患等级：</span>
                    <input type="text" value="" class="rightselect" id="dengjiid"
                           placeholder="请选择隐患等级"
                           ng-click="toTroubleStyle()" ng-model="dangerLevel" readonly>
                </label>
                <label class="item item-input">
                    <span class="input-label">隐患内容：</span>
                    <textarea id="DANGER_CONTENT"></textarea>
                </label>
                <label class="item item-input">
                    <span class="input-label">上传文件：</span>
                    <div class="uploadimgShow">
                        <button ng-src="{{uploadimageSrc}}" ng-click="toUploadImg()"></button>
                    </div>
                    <i>此处最多添加三张图片</i>
                </label>
                <div class="imglist" ng-repeat="img in images_list|limitTo:3 track by $index">
                    <img id="timage{{$index}}" src="{{img}}" class="col col-33">
                    <button class="deleteBtn" ng-if="img" ng-click="img_del($index)">X</button>
                </div>
                <!--<div class="imglist">
                    <img src="../../../../images/PM/sbxx_img_icon.png" class="col col-30">
                    <button class="deleteBtn">X</button>
                </div>
                <div class="imglist">
                    <img src="../../../../images/PM/sbxx_img_icon.png" class="col col-30">
                    <button class="deleteBtn">X</button>
                </div>
                <div class="imglist">
                    <img src="../../../../images/PM/sbxx_img_icon.png" class="col col-30">
                    <button class="deleteBtn">X</button>
                </div>-->
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="commitTrouble()">添加</button>
            </div>
        </div>
    </ion-content>
</ion-view>
