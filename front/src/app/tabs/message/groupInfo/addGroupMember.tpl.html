<div class="inputPopCSS list">
    <form name="addMemberNameForm">
        <label class="item item-input item-stacked-label">
            <span class="input-label">用户名</span>
            <input type="text" ng-model="memberName" placeholder="请输入对方用户名" required>
        </label>
        <button class="button button-block button-positive" ng-click="addGroupMember(memberName)" ng-disabled="!addMemberNameForm.$valid || addMemberNameForm.$submitted">
            添加
        </button>
    </form>
    <div class="close" ng-click="closePop()">
        <p class="closeImg"></p>
    </div>
</div>
